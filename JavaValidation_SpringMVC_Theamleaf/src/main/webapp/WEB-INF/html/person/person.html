<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1"/>
    <title></title>
</head>
<body>
<div th:replace="base/base :: header">
    <h1>This is the header for home</h1>
</div>
<p th:text="#{register.Person}"></p>
<form action="#" th:action="@{/saveNewPerson}" th:object="${person}" method="post">
<div>
    <div>
        <h4 th:text="#{email}">test email</h4>
        <input type="text" id="email" name="email" value="" th:field="*{email}"/>
        <!--<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:text="#{email}">Test First Name Error</span>-->
        <span th:each="err : ${#fields.errors('email')}" th:text="${err}">Test First Name Error</span>
        <!--<ul>-->
            <!--<li th:each="err : ${#fields.errors('email')}" th:text="${err}" />-->
        <!--</ul>-->
    </div>
    <div>
        <h4 th:text="#{username}">test user name</h4>
        <input type="text" id="username" name="username" value="" th:field="*{username}"/>
        <span th:each="err : ${#fields.errors('username')}" th:text="${err}">Test First Name Error</span>
    </div>
    <div>
        <h4 th:text="#{password}">test password</h4>
        <input type="password" id="password" name="password" value="" th:field="*{password}"/>
        <span th:each="err : ${#fields.errors('password')}" th:text="${err}">Test First Name Error</span>
    </div>
    <div>
        <input type="submit" value="Add test user" th:value="#{save.person}"/>
    </div>
</div>
</form>
<div th:replace="base/base :: footer">
    &copy; This is the footer for home
</div>
</body>
</html>
